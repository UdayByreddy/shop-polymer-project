<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="icon" href="./images/shop-icon-32.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <header class="header_class">
        <div class="header_class1">
          <label for="check" class="open-menu"
            ><i class="fas fa-bars"></i
          ></label>
          <li class="shop_name"><a href="#">SHOP</a></li>
          <li class="cart_logo">
            <a href="cartPage.html"
              ><i class="fa-solid fa-cart-shopping"></i
            ></a>
          </li>
        </div>
        <div class="header_class2">
          <input type="checkbox" id="check" />
          <span class="menu">
            <li>
              <a
                href="allItems.html"
                >Men's Outwear</a
              >
            </li>
            <li><a href="#">Women's Outwear</a></li>
            <li><a href="#">Men's T-Shirt</a></li>
            <li><a href="#">Women's T-shirt</a></li>
            <label for="check" class="close-menu"
              ><i class="fas fa-times"></i
            ></label>
          </span>
        </div>
      </header>
      <div class="body_container">
        <a href="allItems.html">
          <div class="men_outwear">
            <div class="mens_outwear_image"></div>
            <div class="men_outwear_content">
              <p class="mens_outwear_heading">Men's Outerwear</p>
              <button class="mens_outwear_button">SHOP NOW</button>
            </div>
          </div></a
        >
        <div class="ladies_outwear">
          <div class="ladies_outwear_image"></div>
          <div class="ladies_outwear_content">
            <p class="ladies_outwear_heading">Women's Outerwear</p>
            <button class="ladies_outwear_button">SHOP NOW</button>
          </div>
        </div>
        <div class="T-shirt_outwear">
          <div class="men_Tshirt">
            <div class="men_Tshirt_image"></div>
            <div class="men_Tshirt_content">
              <p class="men_Tshirt_heading">Men's T-Shirts</p>
              <button class="men_Tshirt_button">SHOP NOW</button>
            </div>
          </div>
          <div class="women_Tshirt">
            <div class="women_Tshirt_image"></div>
            <div class="women_Tshirt_content">
              <p class="women_Tshirt_heading">Women's T-Shirts</p>
              <button class="women_Tshirt_button">SHOP NOW</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p>Made by UdayKiran Byreddy</p>
      <button class="footer-button">DEMO ONLY</button>
    </footer>
  </body>
</html>
